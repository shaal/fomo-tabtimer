<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="64" cy="64" r="64" fill="#10B981"/>
  
  <!-- Clock face -->
  <circle cx="64" cy="64" r="45" fill="white" stroke="#065F46" stroke-width="3"/>
  
  <!-- Numbers -->
  <g font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065F46" text-anchor="middle">
    <text x="64" y="28" dominant-baseline="middle">12</text>
    <text x="96" y="69" dominant-baseline="middle">3</text>
    <text x="64" y="105" dominant-baseline="middle">6</text>
    <text x="32" y="69" dominant-baseline="middle">9</text>
  </g>
  
  <!-- Danger zone (red sector) -->
  <path d="M 64 19 A 45 45 0 0 1 109 64 L 64 64 Z" fill="#EF4444" opacity="0.3"/>
  
  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="35" stroke="#EF4444" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="85" y2="50" stroke="#065F46" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center -->
  <circle cx="64" cy="64" r="4" fill="#065F46"/>
  
  <!-- Browser tabs floating around -->
  <g fill="#FBBF24" stroke="#F59E0B" stroke-width="1">
    <rect x="20" y="20" width="16" height="10" rx="2" transform="rotate(-15 28 25)"/>
    <rect x="90" y="25" width="16" height="10" rx="2" transform="rotate(20 98 30)"/>
    <rect x="95" y="90" width="16" height="10" rx="2" transform="rotate(45 103 95)"/>
    <rect x="15" y="95" width="16" height="10" rx="2" transform="rotate(-30 23 100)"/>
  </g>
</svg>