<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FOMO TabTimer - Closed Tabs</title>
  <link rel="stylesheet" href="tabs.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🗂️ Closed Tabs</h1>
      <div class="header-actions">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search tabs...">
          <button id="searchBtn">🔍</button>
        </div>
        <div class="filter-container">
          <select id="dateFilter">
            <option value="all">All Dates</option>
            <option value="today">Today</option>
            <option value="yesterday">Yesterday</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
          </select>
        </div>
        <div class="actions">
          <button id="clearAllBtn" class="btn-danger">Clear All</button>
          <button id="exportBtn" class="btn-secondary">Export</button>
        </div>
      </div>
    </header>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-number" id="totalTabs">0</span>
        <span class="stat-label">Total Tabs</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="todayTabs">0</span>
        <span class="stat-label">Today</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="totalSize">0</span>
        <span class="stat-label">Storage Used</span>
      </div>
    </div>

    <div class="pagination">
      <button id="prevPage" class="page-btn">← Previous</button>
      <span id="pageInfo">Page 1 of 1</span>
      <button id="nextPage" class="page-btn">Next →</button>
    </div>

    <div id="tabsList" class="tabs-list">
      <div class="empty-state">
        <div class="empty-icon">📭</div>
        <h3>No closed tabs yet</h3>
        <p>Tabs closed by the FOMO TabTimer extension will appear here</p>
      </div>
    </div>

    <div class="pagination">
      <button id="prevPage2" class="page-btn">← Previous</button>
      <span id="pageInfo2">Page 1 of 1</span>
      <button id="nextPage2" class="page-btn">Next →</button>
    </div>
  </div>

  <script src="tabs.js"></script>
</body>
</html>
